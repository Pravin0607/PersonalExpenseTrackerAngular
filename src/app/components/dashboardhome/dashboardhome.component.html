<p-card styleClass="border-solid bg-purple-300">
    <div class="flex gap-4 flex-column md:flex-row">
        <p-card header="Total Money Spent Today" styleClass="border-solid h-10rem bg-purple-100 border-purple-500">            

            <p class="text-lg ">
    {{totalToday|currency:'INR'}}
</p>
        </p-card>

        <p-card header="Total Money Spent This Month" styleClass="border-solid h-10rem bg-purple-100 border-purple-500">
            <p class="text-lg ">
                {{totalMonth|currency:'INR'}}
            </p>        
        </p-card>

        <p-card header="Total Money Spent This Year" styleClass="border-solid h-10rem bg-purple-100 border-purple-500">
            <p class="text-lg ">
                {{totalYear|currency:'INR'}}
            </p>
        </p-card>
        
        <p-card header="Total Money Spent Till" styleClass="border-solid h-10rem bg-purple-100 border-purple-500">
            <p class="text-lg">
                {{totalTill|currency:'INR'}}
            </p>
        </p-card>
    </div>

    <hr>
    
        <div class="flex gap-4 align-items-end md:flex-row flex-column">
            <div class="w-full flex-1">
                <p-card styleClass="border-solid flex flex-1 justify-content-center" header="Category Wise">
                    <p-chart type="pie" [data]="data" [options]="options"></p-chart>
                </p-card>
            </div>
            <div class="w-full flex-1 h-full">
                <p-card styleClass="border-solid flex flex-1 justify-content-center" subheader="This Year MonthWise">
                    <p-chart type="bar" [data]="data" [options]="options"></p-chart>
                </p-card>
            </div>
        </div>
</p-card>
