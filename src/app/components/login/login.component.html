    <form [formGroup]="loginForm" class="flex h-30rem justify-content-center align-items-center">
        <p-card header="LogIn From" [style]="{ width: '360px'}">

            <div class="field">
                <label for="username">User Name  </label>
                <input type="text" class="w-full" pInputText name="username" formControlName="username" placeholder="Enter Your Username" maxlength="20"/>
                <small *ngIf="(username.dirty || username.touched)" class="p-error">
                    <div *ngIf="username.errors?.['required']">
                        Username is Required.
                    </div>
                </small>
            </div>

            <div class="field">
                <label for="username">Password  </label>
                <input type="password" class="w-full" pInputText name="password" formControlName="password" placeholder="Enter Your Password"/>

                <small *ngIf="password.invalid && ( password.dirty || password.touched)" class="p-error">
                    <div *ngIf="password.errors?.['required']">
                        password is Required.
                    </div>

                </small>
            </div>
            <p-button label="Log In" styleClass="w-full"></p-button>
            
            <div class="mt-3">
                Not a User? <a routerLink="/register">Register</a>.
            </div>

        </p-card>
        
    </form>
